<div class="task-update">
  <mat-card class="task-update-card" *ngIf="form">
    <mat-card-title>Update Task</mat-card-title>

    <form [formGroup]="form" class="task-update-form">
      <input type="hidden" formControlName="id">

      <div class="task-update-form-row">
        <mat-form-field appearance="fill">
          <mat-label>Task Title</mat-label>
          <input matInput placeholder="Task Title" formControlName="title">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Task Priority</mat-label>
          <mat-select formControlName="priority">
            <mat-option value="0">Default</mat-option>
            <mat-option value="1">High</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <mat-form-field appearance="fill">
        <mat-label>Task Description</mat-label>
        <textarea matInput formControlName="description" rows="10"></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Due date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dueDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill" *ngIf="task?.resolvedAt">
        <mat-label>Resolved at</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="resolvedAt">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </form>

    <mat-card-actions align="end">
      <button mat-flat-button (click)="goBack()">Cancel</button>
      <button mat-flat-button (click)="updateTask()" color="accent" class="task-update-add-button">Update</button>
    </mat-card-actions>
  </mat-card>
</div>
