<div class="task-new">
  <mat-card class="task-new-card">
    <mat-card-title>Add Task</mat-card-title>

    <form [formGroup]="form" class="task-new-form">
      <div class="task-new-form-row">
        <mat-form-field appearance="fill">
          <mat-label>Task Title</mat-label>
          <input matInput placeholder="Task Title" formControlName="title">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Task Priority</mat-label>
          <mat-select formControlName="priority">
            <mat-option value="0">Default</mat-option>
            <mat-option value="1">High</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <mat-form-field appearance="fill">
        <mat-label>Task Description</mat-label>
        <textarea matInput formControlName="description" rows="10"></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Due date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dueDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </form>

    <mat-card-actions align="end">
      <button mat-flat-button (click)="goBack()">Cancel</button>
      <button mat-flat-button (click)="addTask()" color="accent" class="task-new-add-button">Add</button>
    </mat-card-actions>
  </mat-card>
</div>
